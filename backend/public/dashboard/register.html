<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Renovation Vision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
        }

        .logo p {
            color: #666;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-register:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error, .success {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
        }

        .success {
            background: #efe;
            border: 2px solid #cfc;
            color: #363;
        }

        .error.show, .success.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>üè† Renovation Vision</h1>
            <p>Create your account - Start your 14-day free trial</p>
        </div>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Company Name *</label>
                <input type="text" id="name" name="name" required placeholder="ABC Bathrooms Ltd">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="you@company.com">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Min 6 characters">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="07700 900123">
            </div>

            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website" placeholder="www.yourcompany.com">
            </div>

            <div class="form-group">
                <label for="trade">Trade Type *</label>
                <select id="trade" name="trade" required>
                    <option value="">Select your trade</option>
                    <option value="bathroom">Bathroom Installation</option>
                    <option value="kitchen">Kitchen Fitting</option>
                    <option value="roofing">Roofing</option>
                    <option value="joinery">Joinery/Carpentry</option>
                    <option value="general">General Building</option>
                </select>
            </div>

            <button type="submit" id="registerBtn" class="btn-register">Start Free Trial</button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const registerBtn = document.getElementById('registerBtn');

            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    successDiv.textContent = 'Account created successfully! Redirecting...';
                    successDiv.classList.add('show');
                    
                    // Store company ID
                    sessionStorage.setItem('companyId', result.companyId);
                    sessionStorage.setItem('companyName', result.company.name);
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Registration failed');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Start Free Trial';
            }
        });
    </script>
</body>
</html>
